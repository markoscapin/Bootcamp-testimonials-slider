<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Font -> Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>


</head>
<body>
  <main class="testimonial-wrapper">
    <div class="testimonial-container">
      <div class="testimonial-citation">
        <h1 class="citation">“ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”</h1>
      </div>
      <div class="testimonial-author">
        <h2 class="name">Tanya Sinclair</h2>
        <h3 class="profession">UX Engineer</h3>
      </div>
    </div>
    <figure class="carousel-slider-img">
      <img class="testimonial-img" src="../images/image-tanya.jpg"" alt="profile">
      <div class="buttons">
        <button id="turn-left"><img src="images/icon-prev.svg" alt=""></button>
        <button id="turn-right"><img src="images/icon-next.svg" alt=""></button>
      </div>
    </figure>
    
  

  </main>
